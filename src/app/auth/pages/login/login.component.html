<div class="container-login">
    <nav class="navbar navbar-color">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h3 class="text-light">
                    <img class="img-responsive" src="assets/img/savalo-icono.webp" alt="">
                </h3>
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="titulo-login">
            <h2>Inicio De Sesión</h2>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="login(formulario.value)">
            <div class="section-login">
                <div class="input-group mb-3" [ngClass]="{'fail-input': validEmail}">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" formControlName="email">
                </div>

            </div>
            <div *ngIf="validEmail" class="alert alert-danger" role="alert">
                El correo electronico no es correcto y es requerido
            </div>

            <div class="section-login">
                <div class="input-group mb-3" [ngClass]="{'fail-input': validPassword}">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock" viewBox="0 0 16 16">
                    <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224zM6.105 8.125A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3c0-.042.02-.107.105-.175z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                  </svg></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" formControlName="password">
                </div>
            </div>
            <div *ngIf="validPassword" class="alert alert-danger" role="alert">
                La contraseña debe ser minimo de 6 caracteres y es requerida
            </div>
            <div class="botones">
                <input type="submit" value="Ingresar" [disabled]="formulario.invalid" [ngClass]="{'not-available': formulario.invalid }">
                <input type="button" (click)="register()" value="Registrarse">
            </div>
        </form>
        <div class="olvide-clave">
            <a (click)="olvideClave()">Olvide la contraseña</a>
        </div>
    </div>

</div>
