<div class="container-login">
    <nav class="navbar navbar-color">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="img-responsive" src="assets/img/savalo-icono.webp" alt="">
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="titulo-login">
            <h2>Ingrese su nueva contraseña</h2>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="newPassword(formulario.value)">
            <div class="section-login">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" formControlName="password">
                </div>

            </div>
            <div class="section-login">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg></span>
                    <input type="password" class="form-control" placeholder="Confirmar password" aria-label="Password" aria-describedby="basic-addon1" formControlName="newPassword">
                </div>

            </div>
            <div *ngIf="validPassword" class="alert alert-danger" role="alert">
                La contraseña debe ser minimo de 6 caracteres y es requerida
            </div>
            <div *ngIf="validPasswords" class="alert alert-danger" role="alert">
                La contraseña no son iguales
            </div>
            <div class="botones">
                <input type="submit" value="Enviar" [disabled]="formulario.invalid" [ngClass]="{'not-available': formulario.invalid }">
            </div>
        </form>
    </div>

</div>
