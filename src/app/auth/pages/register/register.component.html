<div class="container-register">
    <nav class="navbar navbar-color">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h3 class="text-light">
                    <img class="img-responsive" src="assets/img/logo-savalo.png" alt="">
                </h3>
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="titulo-register">
            <h2>Registrarse</h2>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="register(formulario.value)">
            <div class="section">
                <div class="section-register">
                    <label for="name" [ngClass]="{'is-label': validName}">Nombre (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg></span>
                        <input type="text" class="form-control" [ngClass]="{'is-invalid': validName}" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" formControlName="name">
                    </div>
                </div>
                <div class="section-register">
                    <label for="first name" [ngClass]="{'is-label': validFirstname}">Apellido (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg></span>
                        <input type="text" [ngClass]="{'is-invalid': validFirstname}" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" formControlName="firstname">
                    </div>

                </div>
            </div>
            <div class="section">
                <div class="section-register">
                    <label for="tipoCedula" [ngClass]="{'is-label': validTipoCedula}">Tipo documento (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
                          </svg></span>
                        <select class="form-control" [ngClass]="{'is-invalid': validTipoCedula}" placeholder="Tipo Cedula" aria-label="Tipo Cedula" aria-describedby="basic-addon1" formControlName="tipoCedula">
                        <option value="">Selecione Tipo documento</option>
                        <option value="1">Cédula Ciudadania</option>
                        <option value="2">Cédula Extranjería</option>
                        <option value="3">Pasaporte</option>
                        <option value="4">NIT</option>
                        <option value="5">Registro Civil</option>
                        <!-- <option value="2">Cajero</option> -->
                    </select>
                    </div>
                </div>
                <div class="section-register">
                    <label for="cedula" [ngClass]="{'is-label': validCedula}">Cedula (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
                          </svg></span>
                        <input type="text" [ngClass]="{'is-invalid': validCedula}" class="form-control" placeholder="Cedula" aria-label="Cedula" aria-describedby="basic-addon1" formControlName="cedula">
                    </div>

                </div>
            </div>
            <div class="section-register">
                <label for="email" [ngClass]="{'is-label': validEmail}">Email (*)</label>
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" [ngClass]="{'is-invalid': validEmail}" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" formControlName="email">
                </div>
            </div>
            <div *ngIf="validEmail" class="alert alert-danger" role="alert">
                El correo electronico no es correcto o es requerido
            </div>
            <div class="section-register">
                <label for="password" [ngClass]="{'is-label': validPassword}">Password (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock" viewBox="0 0 16 16">
                    <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224zM6.105 8.125A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3c0-.042.02-.107.105-.175z"/>
                    <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                  </svg></span>
                    <input type="password" [ngClass]="{'is-invalid': validPassword}" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" formControlName="password">
                </div>
            </div>
            <div *ngIf="validPassword" class="alert alert-danger" role="alert">
                La contraseña debe ser minimo de 6 caracteres y es requerida
            </div>
            <div class="section">
                <div class="section-register">
                    <label for="age" [ngClass]="{'is-label': validAge}">Edad (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg></span>
                        <input type="number" [ngClass]="{'is-invalid': validAge}" class="form-control" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" formControlName="age">
                    </div>
                </div>
                <div class="section-register">
                    <label for="cellphone" [ngClass]="{'is-label': validCell}">Celular (*)</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
                    <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
                </svg></span>
                        <input type="number" [ngClass]="{'is-invalid': validCell}" class="form-control" placeholder="Celular" aria-label="Celular" aria-describedby="basic-addon1" formControlName="cellphone">
                    </div>
                </div>

            </div>
            <div *ngIf="validAge" class="alert alert-danger" role="alert">
                La edad debe estar en el rango de 10 a 99 años
            </div>
            <div *ngIf="validCell" class="alert alert-danger" role="alert">
                El celular debe ser de 10 digitos
            </div>
            <div class="section-register">
                <label for="rol" [ngClass]="{'is-label': validRol}">Rol (*)</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                  </svg></span>
                    <select class="form-control" [ngClass]="{'is-invalid': validRol}" placeholder="Rol" aria-label="Rol" aria-describedby="basic-addon1" formControlName="rol">
                      <option value="">Selecione un rol</option>
                      <option value="1">Administrador</option>
                      <!-- <option value="2">Cajero</option> -->
                  </select>
                </div>
            </div>
            <div class="mensaje">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg>
                <p>(*) Todos los campos son requeridos</p>
            </div>
            <div class="botones">
                <input type="submit" value="Registrarse" [disabled]="formulario.invalid" [ngClass]="{'not-available': formulario.invalid }">
                <input type="button" (click)="login()" value="Iniciar Sesión">
            </div>
            <div class="olvide-clave">
                <a (click)="volver()">Volver al inicio</a>
            </div>
        </form>
    </div>

</div>
