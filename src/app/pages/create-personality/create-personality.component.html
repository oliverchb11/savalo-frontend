<div class="content">
    <div class="titulo-register">
        <h2>Crear Personal</h2>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="register(formulario.value)">
        <div class="section-register">
            <div class="input-group mb-3" [ngClass]="{'fail-input': validName}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></span>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" formControlName="name">
            </div>
            <div class="input-group mb-3" [ngClass]="{'fail-input': validFirstname}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></span>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" formControlName="firstname">
            </div>

        </div>
        <div class="section-register">
            <div class="input-group mb-3" [ngClass]="{'fail-input': validTipoCedula}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></span>
                <select class="form-control" placeholder="Tipo Cedula" aria-label="Tipo Cedula" aria-describedby="basic-addon1" formControlName="tipoCedula">
                <option value="">Selecione Tipo Cedula</option>
                <option value="1">Cédula Ciudadania</option>
                <option value="2">Cédula Extranjería</option>
                <option value="3">Pasaporte</option>
                <option value="4">NIT</option>
                <option value="5">Registro Civil</option>
                <!-- <option value="2">Cajero</option> -->
            </select>
            </div>
            <div class="input-group mb-3" [ngClass]="{'fail-input': validCedula}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></span>
                <input type="text" class="form-control" placeholder="Cedula" aria-label="Cedula" aria-describedby="basic-addon1" formControlName="cedula">
            </div>

        </div>
        <div class="section-register">
            <div class="input-group mb-3 " [ngClass]="{'fail-input': validEmail}">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" formControlName="email">
            </div>
        </div>
        <div *ngIf="validEmail" class="alert alert-danger" role="alert">
            El correo electronico no es correcto y es requerido
        </div>
        <div class="section-register">
            <div class="input-group mb-3" [ngClass]="{'fail-input': validPassword}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock" viewBox="0 0 16 16">
                <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224zM6.105 8.125A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3c0-.042.02-.107.105-.175z"/>
                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
              </svg></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" formControlName="password">
            </div>
        </div>
        <div *ngIf="validPassword" class="alert alert-danger" role="alert">
            La contraseña debe ser minimo de 6 caracteres y es requerida
        </div>
        <div class="section-register">
            <div class="input-group mb-3" [ngClass]="{'fail-input': validAge}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></span>
                <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" formControlName="age">
            </div>
            <div class="input-group mb-3" [ngClass]="{'fail-input': validCell}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-fill" viewBox="0 0 16 16">
                <path d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z"/>
            </svg></span>
                <input type="number" class="form-control" placeholder="Celular" aria-label="Celular" aria-describedby="basic-addon1" formControlName="cellphone">
            </div>

        </div>
        <div *ngIf="validAge" class="alert alert-danger" role="alert">
            La edad debe estar en el rango de 10 a 99 años
        </div>
        <div *ngIf="validCell" class="alert alert-danger" role="alert">
            El celular debe ser de 10 digitos
        </div>
        <div class="section-register">
            <div class="input-group mb-3" [ngClass]="{'fail-input': validRol}">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
                <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
              </svg></span>
                <select class="form-control" placeholder="Rol" aria-label="Rol" aria-describedby="basic-addon1" formControlName="rol">
                  <option value="">Selecione un rol</option>
                  <option value="1">Administrador</option>
                  <option value="2">Cajero</option>
              </select>
            </div>
        </div>
        <div class="botones">
            <input type="submit" value="Registrarse" class="btn btn-primary" [disabled]="formulario.invalid" [ngClass]="{'not-available': formulario.invalid }">
            <input type="button" class="btn btn-danger" (click)="close()" value="Cerrar">
        </div>
    </form>
</div>
