<div class="container-g" style="max-width: 40rem;">
    <div class="row">
        <div class="col">
            <div class="card">
                <h2 class="text-center">Gestionar Articulo</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <div class="data-input">
                                <p>Nombre Articulo: </p>
                                <input type="text" class="form-control" [ngModel]="name" (ngModelChange)="nameData($event)" name="" id="">
                            </div>
                            <div class="data-input">
                                <p>Precio Articulo: </p>
                                <input type="text" class="form-control" [ngModel]="price" (ngModelChange)="priceData($event)" name="" id="">
                            </div>
                            <div class="data-input">
                                <p>Cantidad Articulo: </p>
                                <input type="text" class="form-control" [ngModel]="amount" (ngModelChange)="amountData($event)" name="" id="">
                            </div>
                            <div class="data-input">
                                <p>Descripción Articulo: </p>
                                <input type="text" class="form-control" [ngModel]="description" (ngModelChange)="descriptionData($event)" name="" id="">
                            </div>
                            <div class="data-input">
                                <p>Articulo disponible: <a title="Esta opción muestra o ocualta el articulo al crear una orden"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill icon-info" viewBox="0 0 16 16">
                                    <path  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                  </svg></a></p>
                                <select name="" id="" class="form-control" (change)="availableData($event)">
                                    <option [value]="available">{{available}}</option>
                                    <option [value]="(available === 'si') ? 'no': 'si'">{{(available === 'si') ? 'no': 'si'}}</option>
                                </select>
                            </div>
                            <div class="data-input">
                                <p>Visibilidad del Articulo: <a title="Esta opción muestra o ocualta el articulo de la carta"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill icon-info" viewBox="0 0 16 16">
                                    <path  d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                  </svg></a> </p>
                                <select name="" id="" class="form-control" (change)="visibilityData($event)">
                                    <option [value]="visibility">{{visibility}}</option>
                                    <option [value]="(visibility === 'si') ? 'no': 'si'">{{(visibility === 'si') ? 'no': 'si'}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="botones">
                            <button (click)="editCategory(article._id)" class="btn btn-primary form-control"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg> Editar</button>
                            <button (click)="deteleCategory(article._id)" type="button" class="btn btn-danger form-control"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                  </svg> Eliminar</button>
                            <button class="form-control btn btn-warning btn-sm" role="button" [routerLink]="['/pages/menu']">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
