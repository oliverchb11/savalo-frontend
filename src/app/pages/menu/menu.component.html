<app-navbar></app-navbar>
<div class="container-menu">
    <div class="categoria" (click)="addCategory()">
        <p> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg> Añadir nueva categoría</p>
    </div>
    <div class="all">
        <div class="categorias" *ngFor="let category of categorys; let i = index">
            <div class="categorys bg-primary">
                <p>{{category.name}} </p>
                <span class="badge bg-secondary">{{i+1}}</span>
            </div>
            <div class="prueba" *ngFor="let article of articles">
                <div class="articles-info" *ngIf="category._id === article.category">
                    <p> - {{article.name}} </p>
                    <span class="badge bg-dark b-article">{{article.price | currency: '$'}}</span>
                </div>
            </div>
            <div class="articles" (click)="addArticle(category._id)">
                <p> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg> Añadir nuevo articulo</p>
            </div>
        </div>
    </div>

    <div class="importar">
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
              </svg> IMPORTAR
        </p>
    </div>
</div>
