<div class="container">
    <div class=" categoria" (click)="modalAddMesas()">
        <p> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg> AÃ±adir nueva mesa</p>
    </div>
    <h2 class="text-center my-3">
        Mesas</h2>
    <div class="container-mesas" style="max-width: 50rem;" *ngIf="tables?.length > 0">
        <div class="all">

            <div class="mesas1" *ngFor="let mesa of tables; let i = index">
                <div *ngIf="!mesa.ocultar" class="info" [ngClass]="{'mesa-activada': avilabledColor && mesa.libre}"
                    (click)="gestionarMesa(mesa)">
                    <p class="text-center" [ngClass]="{'mesa-libre': mesa.libre, 'mesa-ocupada': !mesa.libre}">
                        {{(mesa.libre) ? 'Mesa libre': 'Mesa ocupada'}}</p>
                    <p class="text-center">{{mesa.name}} / sillas {{mesa.numeroSillas}}</p>
                    <img class="mesas-img" [src]="mesa.img" [alt]="mesa.name" (click)="mesaInfo(mesa)">
                </div>
            </div>
        </div>
        <div class="tuerca">
            <svg [ngClass]="{'color-tuerca': stateTuerca}" (click)="tuercaConfig(tables)"
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-gear-fill gear" viewBox="0 0 16 16">
                <path
                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
            </svg>
        </div>
    </div>
    <div class="no-table" *ngIf="tables?.length === 0">
        <img src="assets/img/undraw_special_event_-4-aj8.svg" alt="">
        <h2 class="text-center">
            No hay mesas creadas
        </h2>
        <button (click)="modalAddMesas()" class="form-control btn btn-primary button-add-mesas2"> <svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg> Agregar mesas</button>
    </div>
</div>
