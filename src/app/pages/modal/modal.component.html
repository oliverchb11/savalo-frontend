<div class="container-modal">
    <h2>{{data.data.name}}</h2>
    <p>Estado de la masa: <span>{{(data.data.libre) ? 'Libre' : 'Ocupada'}}</span></p>
    <form [formGroup]="formulario" (ngSubmit)="updateTable(formulario.value)">
        <div class="input-group mb-3" *ngIf="data.data.numeroClientes === 0">
            <input type="number" class="form-control" placeholder="Numero de clientes" aria-label="Numero de clientes" aria-describedby="basic-addon1" formControlName="numeroClientes">
        </div>
        <p *ngIf="data.data.numeroClientes !== 0">Numero de clientes en la mesa: </p>
        <div class="input-group mb-3" *ngIf="data.data.numeroClientes !== 0">
            <input type="number" class="form-control" [value]="data.data.numeroClientes" aria-label="Numero de clientes" aria-describedby="basic-addon1" formControlName="numeroClientes">
        </div>
        <div class="input-group mb-3">
            <section class="example-section">
                <mat-slide-toggle (change)="changeState($event)" formControlName="libre" class="example-margin" [color]="color" [disabled]="disabled">
                    <p *ngIf="data.data.numeroClientes === 0"> {{(stateTable) ? 'Mesa libre': 'Mesa ocupada'}}</p>
                    <p *ngIf="data.data.numeroClientes !== 0"> {{(data.data.libre) ? 'Mesa libre': 'Mesa ocupada'}}</p>
                </mat-slide-toggle>
            </section>
        </div>
        <div class="botones">
            <button class="form-control btn btn-success">AÃ±adir</button>
            <br>
            <br>
            <button type="button" (click)="orderRedirection(data.data._id)" class="form-control btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-fill" viewBox="0 0 16 16">
                    <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5h3Z"/>
                    <path d="M3.5 1h.585A1.498 1.498 0 0 0 4 1.5V2a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 2v-.5c0-.175-.03-.344-.085-.5h.585A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1Z"/>
                  </svg>
                Crear Pedido</button>
        </div>
    </form>
</div>
