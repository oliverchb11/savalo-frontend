<div class="newArticle" style="max-width: 40rem;">
    <h2 class="text-center">Nuevo Articulo Para La Categoría {{category?.name}}: </h2>
    <br>
    <form [formGroup]="formulario" (ngSubmit)="createArticle(formulario.value)">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" formControlName="name">
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1" formControlName="price">
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Cantidad" aria-label="Cantidad" aria-describedby="basic-addon1" formControlName="amount">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Descripción" aria-label="Descripción" aria-describedby="basic-addon1" formControlName="description">
        </div>
        <div class="input-group mb-3">
            <input type="file" (change)="fileUpload($event)" class="form-control input-file" placeholder="Foto" aria-label="Foto" aria-describedby="basic-addon1" formControlName="photo">
        </div>
        <div class="input-group mb-3" *ngIf="previewImg !== ''">
            <img class="img-preview" [src]="previewImg" alt="">
        </div>
        <div class="input-group mb-3">
            <select name="" formControlName="available" class="form-control" id="">
            <option value="">Disponible</option>
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        </div>
        <div class="input-group mb-3">
            <select name="" formControlName="visibility" class="form-control" id="">
            <option value="">Visibles para los clientes</option>
            <option value="si">Si</option>
            <option value="no">No</option>
        </select>
        </div>
        <div class="input-group mb-3 ">
            <button type="submit" class="form-control button" [disabled]="formulario.invalid">Crear articulo</button>
        </div>
        <button class=" form-control btn btn-warning btn-sm" role="button" [routerLink]="['/pages/menu']">Regresar</button>
    </form>
</div>
