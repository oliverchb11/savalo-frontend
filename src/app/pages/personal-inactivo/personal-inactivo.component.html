<div class="container">
    <div class="icon-close" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
    </div>
    <div class="row">
        <h2 class="text-center">Personal Inactivo</h2>
        <div class="col-md-12">
            <table class="table table-light table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Activar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <th *ngIf="!user.state" scope="row">{{i + 1}}</th>
                        <td *ngIf="!user.state">{{user.name}}</td>
                        <td *ngIf="!user.state">{{user.email }}</td>
                        <td *ngIf="!user.state"><button class="btn btn-success" (click)="activarUser(user._id)">Activar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
