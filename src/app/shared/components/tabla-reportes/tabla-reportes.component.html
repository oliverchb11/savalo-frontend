<div class="container">
    <table id="season-tble">
        <thead>
            <tr>
                <td *ngFor="let item of thead">{{item.title}}</td>
            </tr>
        </thead>
        <tbody *ngIf="search?.length > 0">
            <tr *ngFor="let item of search">
                <td>{{item.createdAt | date: 'YYYY-MM-dd:h:mm:ss'}}</td>
                <td>{{item?.table?.name }}</td>
                <td>
                    <svg *ngIf="item.preparationState === 'cancelado'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>
                </td>
                <td><svg *ngIf="item.preparationState === 'pagado'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg></td>
                <td>{{item.metodoPago}}</td>
                <td>{{item.cajero}}</td>
                <td>{{item.total | currency: '$'}}</td>
            </tr>

        </tbody>
    </table>
    <div class="no-report" *ngIf="search?.length === 0">
        <img src="assets/img/undraw_data_report_re_p4so.svg" alt="">
        <h2 class="text-center">
            No hay busqueda de reportes
        </h2>
    </div>
</div>
